<!DOCTYPE html>

<html>

<head>
	<title>Warhammer 40k</title>

	<link rel="stylesheet" type="text/css" href="home.css">
	<script src="home.js"></script>
</head>

<body>
	<header>
		<h1>Warhammer 40k Army Builder</h1>
		<nav>
			<button onclick="fetchUnitList()">Unit List</button>
			<button onclick="fetchArmy()">My Army</button>
			<button onclick="fetchStratagems()">My Stratagems</button>
		</nav>
	</header>

	<main>
		<section id="unit-builder" hidden>
			<select id="unit-selector" onchange="fetchUnit()">
				<option>Select unit</option>
			</select>
			<select id="dynasty-selector">
				<option>Mephrit</option>
				<option>Nephrekh</option>
				<option>Nihilakh</option>
				<option>Novokh</option>
				<option>Sautekh</option>
			</select>
			<button id="get-stats" onclick="fetchStats()">Get Stats</button>
			<button id="submit-unit" onclick="createUnit()" disabled>Add Unit</button>
			<table id="model-stats" hidden></table>
			<section id="unit-models"></section>
		</section>
		<section id="my-army" hidden>
		</section>
		<section id="stratagems" hidden>
		</section>
	</main>
</body>

</html>
