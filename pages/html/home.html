<!DOCTYPE html>

<html>

<head>
	<title>Warhammer 40k</title>

	<link rel="stylesheet" type="text/css" href="home.css">
	<script src="home.js"></script>
</head>

<body>
	<header>
		<h1>Warhammer 40k Army Builder</h1>
		<nav>
			<ul>
				<li><a href="#" onclick="fetchFactionList(); return false">Unit List</a></li>
				<li><a href="#" onclick="fetchArmy(); return false">My Army</a></li>
				<li><a href="#" onclick="fetchStratagems(); return false">My Stratagems</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="unit-builder" hidden>
			<select id="faction-selector" onchange="fetchUnitList()">
				<option>-- Select Faction --</option>
			</select>
			<select id="role-selector" onchange="fetchUnitList()">
				<option>Any</option>
				<option>HQ</option>
				<option>Troops</option>
				<option>Elites</option>
				<option>Fast Attack</option>
				<option>Heavy Support</option>
				<option>Dedicated Transport</option>
				<option>Flyer</option>
				<option>Fortification</option>
				<option>Lord of War</option>
			</select>
			<select id="unit-selector" onchange="fetchUnit()" disabled>
				<option>-- Select Unit --</option>
			</select>
			<select id="subfaction-selector" disabled>
			</select>
			<button id="get-stats" onclick="fetchStats()">Get Stats</button>
			<button id="submit-unit" onclick="createUnit()" disabled>Add Unit</button>
			<table id="model-stats" hidden></table>
			<table id="model-wound-track" hidden></table>
			<section id="unit-models"></section>
		</section>
		<section id="my-army" hidden>
		</section>
		<section id="stratagems" hidden>
		</section>
	</main>
</body>

</html>
